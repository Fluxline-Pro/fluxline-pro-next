name: Develop - Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    env:
      ORYX_NODE_VERSION: '20' # Force Oryx to use Node.js 20
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Verify Node Version
        run: |
          node --version
          yarn --version
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build Application
        run: yarn build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
      - name: Install API Dependencies
        run: cd api && npm install
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Get API Token from Key Vault
        id: get-token
        run: |
          $token = az keyvault secret show --vault-name kv-az-fluxline-next --name swa-api-token-dev --query value -o tsv
          echo "::add-mask::$token"
          echo "SWA_TOKEN=$token" >> $env:GITHUB_OUTPUT
        shell: pwsh
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: 'upload'
          app_location: 'out'
          api_location: 'api'
          output_location: ''
          skip_app_build: true
          azure_static_web_apps_api_token: ${{ steps.get-token.outputs.SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Get API Token from Key Vault
        id: get-token
        run: |
          $token = az keyvault secret show --vault-name kv-az-fluxline-next --name swa-api-token-dev --query value -o tsv
          echo "::add-mask::$token"
          echo "SWA_TOKEN=$token" >> $env:GITHUB_OUTPUT
        shell: pwsh
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-token.outputs.SWA_TOKEN }}
          action: 'close'
          app_location: '/'
          api_location: ''
          output_location: '.next/standalone'
          skip_app_build: false
